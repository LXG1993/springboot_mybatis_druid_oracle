oracle.url=jdbc:oracle:thin:@//172.30.0.242:1520/oradb01
##\u96C6\u6210MyBatis
#mybatis\u6307\u5411\u5B9E\u4F53\u6240\u5728\u76EE\u5F55
mybatis.typeAliasesPackage=com.lolibaba.models
#mybatis\u6307\u5411mapper\u6587\u4EF6\u6240\u5728\u76EE\u5F55
mybatis.mapperLocations=classpath:mappers/*.xml